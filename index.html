<!DOCTYPE html>
<html>
<head>
	<title>Tic tac toe</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lobster|Exo+2:300|Raleway:200|Roboto" rel="stylesheet">
    <script type="text/javascript" src="script/script.js"></script> 
  	<link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
	<div class="text-center">
		<h1>Tic Tac Toe</h1>
	</div>
	<div class="text-center" id="symbSelect">
		<h2>Choose X or O</h2>
		<div class="row">
			<div class="box col-md-6 col-md-offset-5 col-xs-6 col-xs-offset-3" id="selectX">
                 X
			</div>
			<div class="box col-md-6 col-md-offset-1 col-xs-6 col-xs-offset-3" id="selectO">
                 O
			</div>
		</div>
	</div>
	<div  id="playBox">
	<div class="row">
		<div class="col-md-6 col-md-offset-5 col-xs-6 col-xs-offset-3">
			<div class="box" id="0">
				
			</div>
			<div class="box" id="1">
			
			</div>
			<div class="box" id="2">
				
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-5 col-xs-6 col-xs-offset-3">
			<div class="box" id="3">
				
			</div>
			<div class="box" id="4">
				
			</div>
			<div class="box" id="5">
				
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-5 col-xs-6 col-xs-offset-3">
			<div class="box" id="6">
				
			</div>
			<div class="box" id="7">
				
			</div>
			<div class="box" id="8">
				
			</div>
		</div>
	</div>
	</div>
</body>
</html>
